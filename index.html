<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="">
    <title>Url Shorner</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Short URL</h1>
            <div class="box">
                <h2>Paste the <span>url</span> to be shortened</h2>
                <form action="" method="POST">
                    <input type="text" name="url" placeholder="Enter the link here">
                    <input type="submit" value="Shorten URL">
                </form>
                <p>ShortURL.at is a free tool to shorten a URL or reduce a link</p>
                <p>Use our URL Shortener to create a shortened link making it easy to remember</p>
            </div>
        </div>
    </div>
</body>
</html>
